<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <title>Memory Game</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>
    
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star" id="star1"></i></li>
                <li><i class="fa fa-star" id="star2"></i></li>
                <li><i class="fa fa-star" id="star3"></i></li>
            </ul>
            <span class="moves">0</span> Moves
            <div>
                Number of Games: <span id="numGames">0</span>                </div>
            <div>
                <time class="time">00:00:00</time>
            </div>
            <div>
                Best Time: <span id="bestTime"></span>
                <div class="restart">
                    <i class="fa fa-repeat"></i>
                </div>
            </div>
        </section>
    
        <ul class="deck">
            <!--Loaded via script.js-->
        </ul>
        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
                <p>Congratulations! You got them all!</p>
                <p>It took you <span id="moves"></span> moves and <span id="finishTime"></span> time!</p>
                <p id="highScore"></p>
                <p>Play again? </p>
            </div>
        </div>
    </div>
</body>
</html>
